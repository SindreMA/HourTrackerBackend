name: Docker Build and Publish

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  REGISTRY: registry.k8s.sindrema.com
  IMAGE_NAME: images/hourtracker
  K8S_REPO: SindreMA/sindre-k8s
  K8S_DEPLOYMENT_PATH: manifests/hourtracker/hourtracker-deployment.yaml

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Generate timestamp tag
        id: timestamp
        run: echo "tag=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.timestamp.outputs.tag }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Checkout k8s manifests repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.K8S_REPO }}
          path: k8s-repo
          token: ${{ secrets.GH_PAT }}

      - name: Update Kubernetes deployment
        run: |
          IMAGE_TAG="${{ steps.timestamp.outputs.tag }}"
          echo "Updating deployment to use image tag: ${IMAGE_TAG}"
          echo "Deployment file: ${K8S_DEPLOYMENT_PATH}"

          # Update the deployment file
          sed -i "s|image: ${REGISTRY}/${IMAGE_NAME}:.*|image: ${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}|g" \
            "k8s-repo/${K8S_DEPLOYMENT_PATH}"

          # Show the change
          cat "k8s-repo/${K8S_DEPLOYMENT_PATH}" | grep image:
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          K8S_DEPLOYMENT_PATH: ${{ env.K8S_DEPLOYMENT_PATH }}

      - name: Commit and push deployment update
        run: |
          cd k8s-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${K8S_DEPLOYMENT_PATH}"

          IMAGE_TAG="${{ steps.timestamp.outputs.tag }}"
          git commit -m "Update hourtracker deployment to image tag ${IMAGE_TAG}" || echo "No changes to commit"
          git push
        env:
          K8S_DEPLOYMENT_PATH: ${{ env.K8S_DEPLOYMENT_PATH }}
